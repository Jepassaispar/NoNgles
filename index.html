<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./font/vampire_wars/Vampire Wars.ttf" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Modak&display=swap" rel="stylesheet">
    <title>NaNgles</title>
</head>

<body>

    <div id="mainPage">

        <header>
            <div id="soundButtonDiv">
                <button id="soundButton"><img alt="" id="soundIcon" src="">
                    <audio autoplay id="menuMusic" value="0.10" src="./music/33 - Banjo Tooie - Happy Jinjo House.mp3">
                </button>
            </div>

            <h1>
                <span class="n is-rotating">N</span>
                <span class="circle is-moving"></span>
                <span class="n is-rotating">N</span>gles
            </h1>

            <div id="inputContainer">
                <input id="inputName" type="text">
            </div>
        </header>

        <div id="menuBars">

            <div class="popUpParentDiv">
                <button id="buttonSelectLvl" class="menuButton" href="">Select
                    lvl</button>
                <!-- /lvl-1/index.html -->
                <div class="popup">
                    <span class="popuptext" id="myPopup">
                        <button class="closePopUp">x</button>
                        <a id="lvlEasy" class="lvl menuButton" href="/lvl-1/index.html">Noob</a>
                        <a id="lvlMedium" class="lvl menuButton" href="">Medium</a>
                        <a id="lvlHard" class="lvl menuButton" href="">Hardcore !</a>
                    </span>
                </div>
            </div>

            <div>
                <button class="menuButton" href="#"><a href="#buttonMenu">How to play ?</a></button>
            </div>

            <!-- <div>
                <button class="menuButton" href="#">Highscore</button>
            </div>
            
            <div>
                <button class="menuButton" href="">Credits</button>
            </div> -->

            <!-- <div>
                <button href="" class="premium">*PREMIUM*</button>
            </div> -->
        </div>
    </div>

    <div id="howToPlay">
        <div>
            <a id="buttonMenu" class="menuButton" href="#mainPage">Menu</a>
        </div>

        <h5>How to play ?</h5>

        <p>
            <div class="point">
                <img class="you" src="./img/Full-circle.png" alt="YOU"> = YOU
            </div>
            <div class="point">
                <img class="circleEmpty" src="./img/circle-empty.png" alt="CIRCLES"> = 100 POINTS
            </div>
            <div class="point">
                <img class="squareEmpty" src="./img/square-empty.png" alt="SQUARES"> = 200 POINTS
            </div>
            <div class="point">
                <span class="n is-rotating">N</span> = -500 POINTS
            </div>
        </p>

        <article>Make the best score eating all the yummy circles & polygones, be carefull to not lose all your <img
                src="./img/1-Full-Heart.png" alt=""> !

        </article>
    </div>

</body>

</html>
