<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Staatliches&display=swap" rel="stylesheet">
  <title>LvL NaNgles</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <h6>LIVES : <span>
        <img alt="HEART" id="heart-1" class="heart">
        <img alt="HEART" id="heart-2" class="heart">
        <img alt="HEART" id="heart-3" class="heart">
        <img alt="HEART" id="heart-4" class="heart">
        <img alt="HEART" id="heart-5" class="heart">
      </span></h6>
    <div class="displayCircleRadius">
      <img class="fullCircle" src="./img/Full-circle.png" alt="YOU">
      <h6>=<span id="circleRadius"></span>/45</h6>
    </div>

    <div>
      <h6>SCORE : <span class="score">0000000000</span></h6>
    </div>
  </header>
  <div class="popup">
    <span class="popuptext" id="myPopupWin">
      <!-- <button class="closePopUpWin">x</button> -->
      <h4>YOU WON !</h4>
      <h4 class="endScore">Your score is <span class="score"></span></h4>
      <button onclick="location.reload()" class="retryLvl" href="">Retry</button>
      <a class="nextLvl" href="../lvl-2/index.html">Next Lvl</a>
      <a class="goToMenu" href="../index.html">Menu</a>
    </span>
  </div>
  <div class="popup">
    <span class="popuptext" id="myPopupLose">
      <!-- <button class="closePopUpLose">x</button> -->
      <h4>LOSER ! <img class="loser" src="./img/loser.jpg" alt=""></h4>
      <h4 class="endScore">Your score is <span class="score"></span></h4>
      <button onclick="location.reload()" class="retryLvl" href="/">Retry</button>
      <a class="goToMenu" href="../index.html">Menu</a>
    </span>
  </div>
  <canvas></canvas>
  <footer>
    <h5>made with <img src="./img/1-Full-Heart.png" class="heart-full" alt=""> by PH</h5>
  </footer>
  <audio id="gainPoint" src="./sound/point-gain.wav" hidden="true" autostart="false">
    <audio id="losePoint" src="./sound/point-lose.wav" hidden="true" autostart="false">
      <audio id="lvl-success" src="./sound/lvl-success.wav" hidden="true" autostart="false">
        <audio id="lvl-fail" src="./sound/lvl-fail.wav" hidden="true" autostart="false">
          <audio autoplay src="./sound/lvl-music.mp3"></audio>
          <script src="./canvas.js">
          </script>
</body>

</html>
